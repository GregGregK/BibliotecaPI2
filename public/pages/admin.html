<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/scripts.js" defer ></script>
    <script src="/js/admin.js" defer ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/views/styles.css">
    <link rel="stylesheet" href="/views/admin.css">
</head>
<body>

   <!-- Painel admin -->
    <div class="book-container">
        <header>
           <h1>Painel de administrador</h1>
        </header>
        <form id="book-form">
           <p>Adicione o livro</p>
           
           <div class="form-control">
              <input type="text" id="book-input" placeholder="Digite o nome">
           </div>
           <div class="form-control">
            <input type="number" id="isbn-input" placeholder="Digite o isbn">
         </div>
         <div class="form-control">
            <input type="text" id="author-input" placeholder="Digite o autor">
         </div>
         <button type="submit">
            <i class="fa-thin fa-plus"></i>
            </button>
        </form>
        
        <form id="edit-form" class="hide">
           <p>Edite seu livro:</p>
           <div class="form-control">
              <input type="text" id="edit-input">
              <button type="submit">
              <i class="fa-solid fa-check-double"></i>
              </button>
           </div>
           <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="book-list" class="bookList">
        </div>
</div>

</body>
</html>
